{% extends "base.html" %}
{% load i18n %}

{% block extra_head_css %}
<link href="{{STATIC_URL}}css/bg.css" rel="stylesheet">
{% endblock %}

{% block base_content %}
<div id="login" class="center">
  <div class="logo"><img src="{{ STATIC_URL }}img/logo.png"/></div>
  <form id="login" class="form-login" method="POST">
    {% csrf_token %}
    <div class="control-group">
      <input type="text" name="username" class="form-control required" autofocus="true" placeholder="{% trans 'username' %}" value="{{username}}" />
    </div>
    <div class="control-group">
      <input type="text" name="email" class="form-control required" autofocus="true" placeholder="{% trans 'email' %}" value="{{email}}" />
    </div>
    <div class="control-group">
      <input id="password" type="password" name="password" class="form-control required" placeholder="{% trans 'password' %}" />
    </div>
    <div class="controls">
      <a id="btn-submit" href="#" class="btn btn-large btn-primary">{% trans 'Signup' %}</a>
    </div>
  </form>
  {% comment %}
  <div class="social-auth">
    <a href="{% url "socialauth_begin" 'github' %}" class="entypo-social" rel="tooltip" title="{{_('Login with Github')}}">&#62209;</a>
    <a href="{% url "socialauth_begin" 'google-oauth2' %}" class="entypo-social" rel="tooltip" title="{{_('Login with Google')}}">&#62224;</a>
    <a href="{% url "socialauth_begin" 'twitter' %}" class="entypo-social" rel="tooltip" title="{{_('Login with Twitter')}}">&#62218;</a>
  </div>
  {% endcomment %}
</div>
<script type="text/javascript">
  $("input#password").keypress(function(e){
    if (e.keyCode == 13) {
      $("form#login").submit();
    }
  });
  $("a#btn-submit").click(function(){
    $("form#login").submit();
  });
  $(function(){
    $("a.entypo-social").tooltip({placement: 'bottom'});
    $("form#login").validate();
  });
</script>
{% endblock %}
